<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joystick Controller</title>
    <style>
        body {
            background-color: #fff;
            padding: 20px;
        }

        #joystick-container {
            width: 200px;
            height: 200px;
            background: #eee;
            border-radius: 50%;
            position: relative;
            touch-action: none;
        }

        #joystick {
            width: 60px;
            height: 60px;
            background: #444;
            border-radius: 50%;
            position: absolute;
            left: 70px;
            top: 70px;
            transition: 0.1s;
        }

        #buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #vertical-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .joy-button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            background: #ff5252;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .joy-button:active {
            transform: scale(0.9);
            background: #e53935;
        }

        #output,
        #button-output {
            margin-top: 20px;
            font-family: monospace;
        }

        .controller-container {
            display: flex;
            gap: 40px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="controller-container">
        <!-- Botões A e B -->
        <div id="vertical-buttons">
            <button class="joy-button" data-btn="A">↻</button>
            <button class="joy-button" data-btn="B">↺</button>
        </div>

        <!-- Joystick -->
        <div id="joystick-container">
            <div id="joystick"></div>
        </div>

        <!-- Botão C -->
        <button class="joy-button" data-btn="C" id="shoot">✴</button>
    </div>

    <p id="output">X: 0 | Y: 0</p>
    <p id="button-output">Botão: nenhum</p>

</body>
<script src="joystick.js"></script>
</html>

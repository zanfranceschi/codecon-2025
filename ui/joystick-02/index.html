<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joystick Controller</title>
    <style>
        #joystick-container {
            width: 200px;
            height: 200px;
            background: #eee;
            border-radius: 50%;
            position: relative;
            touch-action: none;
        }

        #joystick {
            width: 60px;
            height: 60px;
            background: #444;
            border-radius: 50%;
            position: absolute;
            left: 70px;
            top: 70px;
            transition: 0.1s;
        }

        #buttons {
            display: flex;
            flex-direction: row;
            gap: 15px;
        }

        .joy-button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            background: #ff5252;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .joy-button:active {
            transform: scale(0.9);
            background: #e53935;
        }

        #output,
        #button-output {
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div style="display: flex; gap: 40px; align-items: center;">
        <!-- Joystick -->
        <div id="joystick-container">
            <div id="joystick"></div>
        </div>

        <!-- Botões -->
        <div id="buttons">
            <button class="joy-button" data-btn="A">A</button>
            <button class="joy-button" data-btn="B">B</button>
            <button class="joy-button" data-btn="C">C</button>
        </div>
    </div>

    <p id="output">X: 0 | Y: 0</p>
    <p id="button-output">Botão: nenhum</p>

</body>
<script src="joystick.js"></script>
</script>

</html>

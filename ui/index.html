    <title>A Verdadeira Rinha de Backend - Codecon Summit 2025</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            padding: 1rem;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .grid-item {
            background-color: #fff;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            border: 1px solid #eee;
            aspect-ratio: 1;
        }

        .grid-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-color: #ddd;
        }

        .grid-item img {
            width: 4rem;
            height: 4rem;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        .grid-item span {
            font-size: 1.5rem;
            text-align: center;
            text-transform: capitalize;
            font-weight: 500;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
    </style>
</head>
